<!DOCTYPE html>
<html>
    <div style="text-align:center"><h1>CARD GAME</h1></div>
    <div style="text-align:center"><input type="button" onclick="location.href='/play';" value="PLAY"/></div>
    <h1>Leaderboard:</h1>
    <ol id="leaderboard"></ol>
    <script>
      http = new XMLHttpRequest();
      leaderboard = document.getElementById("leaderboard");
      http.open("GET", "/home/board");
      http.responseType = "text";
      http.onload = function() {
        let sortscore = JSON.parse(http.response);
        console.log(sortscore);
        let n = 1;
        for (i of sortscore) {
          let item = (i[0] + ": " + i[1]);
          var entry = document.createElement('li');
          entry.appendChild(document.createTextNode(item));
          leaderboard.appendChild(entry);
        }
      };
      http.send();
    </script>
</html>
